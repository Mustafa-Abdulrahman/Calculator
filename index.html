<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS, JSVASCRIPT, Calculator" />
    <meta name="auther" content="Mustafa Ghaly" />
    <meta name="description" content="Calculator" />
    <link rel="stylesheet" href="main.css" />

    <title>Calculatr</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="live">&nbsp;</div>
        <div class="result">&nbsp;</div>
      </div>
      <div class="body">
        <h1 class="oper" value="%">%</h1>

        <h1 class="oper" value="/">/</h1>
        <h1 class="number" value="7">7</h1>
        <h1 class="number" value="8">8</h1>
        <h1 class="number" value="9">9</h1>
        <h1 class="oper" value="*">x</h1>
        <h1 class="number" value="4">4</h1>
        <h1 class="number" value="5">5</h1>
        <h1 class="number" value="6">6</h1>
        <h1 class="oper" value="-">-</h1>
        <h1 class="number" value="1">1</h1>
        <h1 class="number" value="2">2</h1>
        <h1 class="number" value="3">3</h1>
        <h1 class="oper" value="+">+</h1>
      </div>
      <div class="footer">
        <h1 class="reset" value="reset">reset</h1>
        <h1 class="number" value="0">0</h1>
        <h1 class="number" value=".">.</h1>
        <h1 class="equal" value="=">=</h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
